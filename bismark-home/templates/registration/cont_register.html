{% extends "layout.html" %}

{% block title %}BISmark- Account Registration{% endblock %}

{% block content %}

        <h2>Account Registration</h2>

        <div class="content_container"><div class="row-fluid">
                <p>The following information will be stored and used to accurately measure your performance.</p>
		<form name="input" action="." method="POST">{% csrf_token %}
			<div class="span6">
				{{ info_form.as_p }}
			</div>
			<label id="extend"><input type="checkbox" name="enable" id="enable"> Check this box if you do not know your plan's download or upload rate. </label>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<label>If you are unable to answer any one of the questions asked, you may leave this page and try again another time. </label>
        </div></div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#enable').change(function() {
				$('#id_drate').toggle();
				$('#id_drate').val('');
				$("label[for='id_drate']").toggle();
				$('#id_urate').toggle();
				$('#id_urate').val('');
				$("label[for='id_urate']").toggle();
			});
		});
	</script>

{% endblock %}
